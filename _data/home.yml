intro:
  lead-in: "We Are Uwezo Technologies"
  btn: Tell Me More
  mission: We are a dedicated group of trained engineers with a passion for innovative technologies.
           Our name derives from a Swahili term meaning <i>power</i> or <i>ability</i>, for it is
           our sincere ambition to put energy control into the hands of the average South African family.

product:
  heading: The UT Model
  subheading: An IoT device that allows leverages intelligent cloud-based algorithms in order to optimize your geyser power consumption.
       
installation:
  heading: Installation Procedure
  subheading: The three steps to owning your very own UT Model 
  service:
    - icon: fa fa-money
      heading: Purchase
      text: At the point of purchase, customer details are collected and uploaded to our database.

    - icon: fa fa-clock-o
      heading: Scheduling
      text: We then schedule the installation job. 
    
    - icon: fa fa-wrench
      heading: Installation
      text: One of our dedicated electricians will come and install your UT Model within 3 working days of the purchase, at your convenience.

